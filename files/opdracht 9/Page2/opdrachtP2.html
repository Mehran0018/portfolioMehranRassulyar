<!DOCTYPE html>

<head>

    <style>
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
        }

        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .hero-image {
            width: 60px;
            height: auto;
            margin-left: 1rem;
        }
    </style>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
